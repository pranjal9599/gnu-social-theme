{{ define "main" }}
<div class="max-w-screen-xl mx-auto px-4 py-6">
    <h1 class="text-5xl mb-8">News</h1>
    <div class="grid md:grid-cols-3 gap-4">

        {{ range (where .Site.RegularPages ".Type" "posts") }}

        <a href="{{.Permalink}}">

            <div class="card-bg shadow hover:shadow-xl rounded px-4 py-4 rounded">
                <img src="{{.Params.thumbnail}}" class="h-64 object-cover w-full rounded">
                <div class="mt-6">
                    <h2 class="text-2xl font-semibold">{{.Title}}</h2>
                    <h5 class="text-lg font-semibold text-red-600">{{.Date.Format "Jan 2, 2006"}}</h5>
                    <p class="py-2 text-gray-300">{{.Summary}}</p>
                </div>
            </div>
        </a>

        {{ end }}
    </div>
</div>
{{ end }}
